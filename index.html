<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            padding: 50px 19px;
        }
        input{
            margin-bottom: 20px;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            outline: none;
            font-size: 18px;
            border: 1px solid #444;
        }
    </style>
  </head>
  <body>
    <h2>Filter</h2>
    <input type="text" id="input" oninput="handleChange()" />

    <div class="values" id="values"></div>

    <script>
      const values = document.getElementById("values");
      const input = document.getElementById("input");

      const names = [
        "masud",
        "motiur",
        "siam",
        "atiur",
        "nasim",
        "faruk",
        "habib",
        "alamin",
        "rokibul",
      ];

      const handleChange = () => {
        values.innerHTML = "";
        const filtered = names.filter((elm) => {
          return elm.toLowerCase().includes(input.value?.toLowerCase());
        });

        filtered.forEach((elm) => {
          const modified = elm.replace(
            input.value?.toLowerCase(),
            `<span style='color:green' >${input.value}</span>`,
          );
          values.innerHTML += `<div style='text-transform: capitalize;margin:5px 0px;padding:5px 10px;background:#f2f3f4'> ${modified} </div>`;
        });
      };
      names.forEach((elm) => {
        values.innerHTML += `<div style='text-transform: capitalize;margin:5px 0px;padding:5px 10px;background:#f2f3f4'> ${elm} </div>`;
      });
    </script>
  </body>
</html>
